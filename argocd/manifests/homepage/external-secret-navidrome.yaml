# ExternalSecret for Navidrome Subsonic API credentials
# Used by Homepage Navidrome widget
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-navidrome
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-blumeops
  target:
    name: homepage-navidrome
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: dj (navidrome)
        property: username
    - secretKey: salt
      remoteRef:
        key: dj (navidrome)
        property: salt
    - secretKey: token
      remoteRef:
        key: dj (navidrome)
        property: salted_pw
