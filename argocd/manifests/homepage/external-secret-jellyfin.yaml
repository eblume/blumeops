# ExternalSecret for Jellyfin API key
# Used by Homepage Jellyfin widget
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-jellyfin
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-blumeops
  target:
    name: homepage-jellyfin
    creationPolicy: Owner
  data:
    - secretKey: apikey
      remoteRef:
        key: jellyfin
        property: credential
