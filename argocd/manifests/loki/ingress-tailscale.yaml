# Tailscale Ingress for Loki
# Allows Alloy on indri to push logs
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-tailscale
  namespace: monitoring
  annotations:
    tailscale.com/funnel: "false"
    hajimari.io/enable: "true"
    hajimari.io/url: "https://loki.ops.eblu.me"
    hajimari.io/icon: "mdi:text-box-search"
    hajimari.io/appName: "Loki"
    hajimari.io/group: "Observability"
    hajimari.io/info: "Log aggregation"
spec:
  ingressClassName: tailscale
  rules:
    - host: loki
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 3100
  tls:
    - hosts:
        - loki
