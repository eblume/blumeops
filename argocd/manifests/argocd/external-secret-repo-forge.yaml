# ArgoCD repo-creds template â€” matches all repos on forge via SSH
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: repo-creds-forge
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-blumeops
  target:
    name: repo-creds-forge
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: "ssh://forgejo@forge.ops.eblu.me:2222/"
        insecure: "false"
        sshPrivateKey: "{{ .privateKey }}"
        sshKnownHosts: "[forge.ops.eblu.me]:2222 ssh-rsa "
  data:
  - secretKey: privateKey
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: argocd-forge-ssh-key
      metadataPolicy: None
      property: private-key-openssh
