---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quartz
  namespace: quartz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quartz
  template:
    metadata:
      labels:
        app: quartz
    spec:
      containers:
        - name: quartz
          image: registry.ops.eblu.me/blumeops/quartz:v1.0.0
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: quartz-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
