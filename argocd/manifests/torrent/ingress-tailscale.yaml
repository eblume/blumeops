---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission-tailscale
  namespace: torrent
  annotations:
    tailscale.com/proxy-class: "default"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: transmission
      port:
        number: 9091
  tls:
    - hosts:
        - torrent
